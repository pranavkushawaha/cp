<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <p>
        This is table 
    </p>

    <table border="2">
        <caption>Demo Table</caption>
        <tr>
            <th></th>
            <th colspan="2">Column 1</th>
            <th>Column 2</th>
            <!-- <th>Column 3</th> -->
        </tr>
        <tr>
             <th rowspan="2">Row 1</th>
             <td>A</td>
             <td>B</td>
             <td>C</td>
        </tr>
        <tr>
            <!-- <th>Row 2</th> -->
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <th>Row 3</th>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

    </table>
</body>
</html>
